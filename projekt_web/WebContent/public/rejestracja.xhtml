<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>BuciarskiŚwiat</title>
	<h:outputStylesheet name="css/style.css" library="template" />
	<link type="image/x-icon" rel="shortcut icon"
		href="#{resource['template:img/but2.ico']}" />
</h:head>

<h:body>
	<div class="card">
		<h:form>
			<p:growl id="messages" showDetail="true" />
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Powrót" action="/public/index" />
				</p:toolbarGroup>
			</p:toolbar>
		</h:form>
	</div>

	<h2 style="text-align: center; font-size: 50px">Zarejestruj sie!</h2>

	<div style="margin-left: 800px" class="card">
		<h:form>

			<h:panelGrid id="grid" columns="2" cellpadding="7">

				<p:outputLabel for="login" value="Login:" />
				<p:inputText id="login" value="#{register.login}" required="true"
					requiredMessage="Brak loginu"
					validatorMessage="Login musi musi posiadac od 2-10 znaków">
					<f:validateLength minimum="2" maximum="10" />
				</p:inputText>


				<p:outputLabel for="haslo" value="Hasło:" />
				<p:password id="haslo" value="#{register.haslo}" required="true"
					requiredMessage="Brak hasła"
					validatorMessage="Haslo musi musi posiadac od 2-10 znaków">
					<f:validateLength minimum="2" maximum="10" />
				</p:password>


			</h:panelGrid>
			<p:messages style="margin-right:600px" id="msg" />

			<p:commandButton style="margin-bottom: 27px" value="Zarejestruj"
				action="#{register.add()}" update="@form" />


		</h:form>

	</div>

	<p:panel style="margin-top:140px">
		<table style="margin-left: 140px">
			<tr>
				<td><p:graphicImage styleClass="displayed"
						url="#{resource['template:img/stopka.jpg']}" /></td>
				<td><p:panelGrid
						style="max-width: 3000px; text-align:center; margin-left:200px"
						columns="1">

						<h:outputText style="font-size:25px" value="Znajdziesz nas" />
						<h:outputText value="Katowice, 40-001 Warszawska 12" />
					</p:panelGrid></td>
				<td><p:panelGrid
						style="max-width: 300px; text-align:center; margin-left:75px"
						columns="1">

						<h:outputText style="font-size:25px" value="Godziny otwarcia" />
						<h:outputText value="Pon-Pt 10:00-19:00" />
					</p:panelGrid></td>

				<td><p:panelGrid
						style="max-width: 200px; text-align:center; margin-left:75px"
						columns="1">

						<h:outputText style="font-size:25px" value="Kontakt" />
						<h:outputText value="+48 505 678 964" />
					</p:panelGrid></td>
			</tr>
		</table>
	</p:panel>


</h:body>
</html>
