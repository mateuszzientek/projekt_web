<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<h:head>
	<title>BuciarskiŚwiat</title>
	<h:outputStylesheet name="css/style.css" library="template" />
	<link type="image/x-icon" rel="shortcut icon"
		href="#{resource['template:img/but2.ico']}" />
</h:head>

<h:body>
	<div class="card">
		<h:form>
			<p:growl id="messages" showDetail="true" />
			<p:toolbar>
			</p:toolbar>
		</h:form>
	</div>
	<div class="card" style="margin-top: 30px">

		<h:outputText style="margin-left: 540px;font-size:50px"
			value="Dziekujemy za zlożenie zamówienia!" />
	</div>


	<table>
		<tr>
			<td><p:graphicImage style="margin-left: 120px"
					styleClass="displayed" url="#{resource['template:img/kasa.png']}" />
			</td>

			<td><h:outputText style="font-size:35px"
					value="Zamówienie dostarczymy na podany przez ciebie adres &lt;br /&gt; &lt;br /&gt;  W każdej chwili możesz zobaczyć swoje zamówienie wchodząc w: &lt;br /&gt; &lt;br /&gt;"
					escape="false" /> <h:form>
					<p:commandLink action="#{podsumowanie.szczegoly()}">
						<h:outputText style="font-size:35px"
							value="Konto ---> Moje zamówienia" />
					</p:commandLink>
				</h:form></td>
		</tr>
	</table>



	<p:panel style="margin-top:112px">
		<table style="margin-left: 140px">
			<tr>
				<td><p:graphicImage styleClass="displayed"
						url="#{resource['template:img/stopka.jpg']}" /></td>
				<td><p:panelGrid
						style="max-width: 3000px; text-align:center; margin-left:200px"
						columns="1">

						<h:outputText style="font-size:25px" value="Znajdziesz nas" />
						<h:outputText value="Katowice, 40-001 Warszawska 12" />
					</p:panelGrid></td>
				<td><p:panelGrid
						style="max-width: 300px; text-align:center; margin-left:75px"
						columns="1">

						<h:outputText style="font-size:25px" value="Godziny otwarcia" />
						<h:outputText value="Pon-Pt 10:00-19:00" />
					</p:panelGrid></td>

				<td><p:panelGrid
						style="max-width: 200px; text-align:center; margin-left:75px"
						columns="1">

						<h:outputText style="font-size:25px" value="Kontakt" />
						<h:outputText value="+48 505 678 964" />
					</p:panelGrid></td>
			</tr>
		</table>
	</p:panel>


</h:body>
</html>
